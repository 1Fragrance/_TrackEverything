<!DOCTYPE html>
<html>

<head>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="content.css" />
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/index.html">Training Task</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/tasks.html">Tasks</a></li>
                <li class="active"><a href="/workers.html">Workers</a></li>
            </ul>
            <button class="btn btn-danger navbar-btn" onclick="location.href='create_worker.html'">Add Worker</button>
        </div>
    </nav>

    <div class=" container body-content">
        <h2 id="title">Workers List</h2>
        <hr />
        <div class="form-group">
            <select name="state" id="maxRows" class="form-control">
                <option active value="500">Show all</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">50</option>
            </select>
        </div>
        <table id="workersTable" class="table table-responsive pagginationTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Surname</th>
                    <th>Name</th>
                    <th>Middlename</th>
                    <th>Position</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="workers"></tbody>
        </table>
        <div class="pagination-container">
            <nav>
                <ul class="pagination"></ul>
            </nav>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="Scripts/list_workers.js"></script>
    <script src="Scripts/pagination.js"></script>
</body>
